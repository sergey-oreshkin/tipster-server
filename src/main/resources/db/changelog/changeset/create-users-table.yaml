databaseChangeLog:
  - changeSet:
      id: create-users
      author: Sergey Oreshkin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(30)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: registration_provider
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
              - column:
                  name: picture_url
                  type: varchar(500)
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: current_timestamp